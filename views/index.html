<!DOCTYPE html>
<html ng-app='app'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
        <title>Your title goes here</title>
        
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' type='text/css' rel='stylesheet'>
        <script src='https://code.jquery.com/jquery-3.1.1.min.js' integrity='sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=' crossorigin='anonymous'></script>
        <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
        
        <!--angular js include-->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js' type='text/javascript'></script>
        <!-- ngResource -->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.1/angular-resource.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js'></script>

        <!--ngMask -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/ngMask/3.1.1/ngMask.min.js'></script

        <!-- injecting ngToast dependency  -->
        <link href='https://rawgit.com/tameraydin/ngToast/master/dist/ngToast.min.css'  rel='stylesheet' type='text/css'/>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.1/angular-sanitize.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js'></script>
        <script src='https://rawgit.com/tameraydin/ngToast/master/dist/ngToast.min.js'></script>


        <script src='/javascripts/angular/app.js'></script>
    </head>
    <body ng-controller='AppMiscController'>
        <!-- The app header -->
        <header>
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Title</a>
                </div>
            </nav>    
        </header>

        <!-- The body content -->
        <section ui-view></section>
        
        <!-- the app footer -->
        <footer></footer>

        <toast></toast>
    </body>
</html>
